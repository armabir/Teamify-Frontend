<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover | Teamify</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/discover-v1.css" th:href="@{/css/discover-v1.css}">
</head>
<body>

<!-- Sidebar -->
<aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <i class="fas fa-users-cog"></i>
            <span class="sidebar-logo-text">Teamify</span>
        </div>
        <button id="sidebar-close" class="sidebar-close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <nav class="sidebar-nav">
        <a href="/profile" class="sidebar-link">
            <i class="fas fa-user"></i><span>Profile</span>
        </a>
        <a href="/dashboard" class="sidebar-link">
            <i class="fas fa-th-large"></i><span>Dashboard</span>
        </a>

        <a href="/discover" class="sidebar-link active">
            <i class="fas fa-compass"></i><span>Discover</span>
        </a>

        <a href="/teams" class="sidebar-link">
            <i class="fas fa-users"></i><span>Teams</span>
        </a>
        <a href="/events" class="sidebar-link">
            <i class="fas fa-calendar-alt"></i><span>Events</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link logout-link">
            <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
    </div>
</aside>

<!-- Toggle Button (Visible when sidebar is closed) -->
<button id="sidebar-toggle" class="sidebar-toggle-btn">
    <i class="fas fa-bars"></i>
</button>

<!-- Overlay (Visible when sidebar is open on mobile/tablet) -->
<div id="sidebar-overlay" class="sidebar-overlay"></div>

<!-- Main Content Wrapper -->
<div class="page-wrapper">
    <main class="main-content">

        <!-- Header / Search Section -->
        <header class="discover-header">
            <div class="header-text">
                <h1>Explore the <span class="text-highlight">Network</span></h1>
                <p>Connect with developers, join projects, and build the future.</p>
            </div>

            <div class="search-bar-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search for skills, people, or projects..." class="glass-input">
                <button class="btn-primary">Search</button>
            </div>

            <div class="filters">
                <button class="filter-tag active">All</button>
                <button class="filter-tag">Developers</button>
                <button class="filter-tag">Projects</button>
                <button class="filter-tag">Teams</button>
            </div>
        </header>

        <!-- Section: Featured Developers -->
        <section class="content-section">
            <div class="section-title">
                <h2><i class="fas fa-code"></i> Top Talent</h2>
                <a href="#" class="view-all">View All</a>
            </div>

            <div class="card-grid">
                <div class="glass-card user-card" th:each="user : ${users}">
                    <div class="card-banner"></div>
                    <div class="card-avatar">
                        <div class="avatar-placeholder" th:classappend="${user.colorClass}">
                            <span th:text="${#strings.substring(user.name, 0, 1)}">U</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 th:text="${user.name}">User Name</h3>
                        <span class="username" th:text="${user.username}">@username</span>
                        <p class="role" th:text="${user.role}">Role</p>
                        <div class="skills-container">
                            <span class="skill-pill" th:each="skill : ${user.skills}" th:text="${skill}">Skill</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-icon"><i class="far fa-envelope"></i></button>
                        <button class="btn-outline-sm">Connect</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section: Trending Projects -->
        <section class="content-section">
            <div class="section-title">
                <h2><i class="fas fa-rocket"></i> Trending Projects</h2>
                <a href="#" class="view-all">View All</a>
            </div>

            <div class="card-grid">
                <div class="glass-card project-card" th:each="project : ${projects}">
                    <div class="project-header">
                        <h3 th:text="${project.title}">Project Title</h3>
                        <span class="status-badge" th:text="${project.status}">Looking for Devs</span>
                    </div>
                    <p class="project-desc" th:text="${project.description}">Desc...</p>
                    <div class="tech-stack">
                        <i class="fas fa-layer-group"></i>
                        <span th:each="tag, iterStat : ${project.tags}"
                              th:text="${tag} + ${!iterStat.last ? ', ' : ''}">Java</span>
                    </div>
                    <div class="card-footer">
                        <button class="btn-primary-sm">View Details</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</div>

<!-- Script for toggle logic -->
<script src="/js/discover-v1.js" th:src="@{/js/discover-v1.js}"></script>
</body>
</html>
