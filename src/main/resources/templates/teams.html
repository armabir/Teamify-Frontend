<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams | Teamify</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/teams.css" th:href="@{/css/teams.css}">
</head>
<body>

<aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <span class="logo-text">Team<span class="text-highlight">ify</span>.</span>
        </div>
        <button id="sidebar-close" class="sidebar-close-btn"><i class="fas fa-times"></i></button>
    </div>

    <nav class="sidebar-nav">
        <a href="/profile" class="sidebar-link">
            <i class="fas fa-user"></i><span>Profile</span>
        </a>
        <a href="/dashboard" class="sidebar-link">
            <i class="fas fa-th-large"></i><span>Dashboard</span>
        </a>
        <a href="/discover" class="sidebar-link">
            <i class="fas fa-compass"></i><span>Discover</span>
        </a>
        <a href="/teams" class="sidebar-link active">
            <i class="fas fa-users"></i><span>Teams</span>
        </a>
        <a href="/events" class="sidebar-link">
            <i class="fas fa-calendar-alt"></i><span>Events</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <a href="/signout" class="sidebar-link logout-link">
            <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
    </div>
</aside>

<button id="sidebar-toggle" class="sidebar-toggle-btn">
    <i class="fas fa-bars"></i>
</button>
<div id="sidebar-overlay" class="sidebar-overlay"></div>

<div class="page-wrapper">
    <main class="main-content">

        <header class="section-header">
            <div class="header-text">
                <h1>Your <span class="text-highlight">Teams</span></h1>
                <p>Collaborate, manage projects, and build together.</p>
            </div>

            <div class="header-actions">
                <div class="search-bar-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="teamSearchInput" placeholder="Search your teams..." class="glass-input">
                </div>

                <button id="btn-create-team" class="btn-gradient">
                    <i class="fas fa-plus"></i> Create Team
                </button>
            </div>
        </header>

        <section class="content-section">
            <div id="teamsGrid" class="card-grid">

                <div class="glass-card team-card" th:each="team : ${teams}">

                    <div class="card-banner"
                         th:style="${team.coverImageUrl != null} ? 'background: url(' + ${team.coverImageUrl} + ') center/cover no-repeat;' : ''">
                        <span th:if="${team.createdBy == user}" class="team-role-badge">Admin</span>
                        <span th:if="${team.createdBy != user}" class="team-role-badge">Member</span>
                    </div>

                    <div class="card-body">
                        <h3 class="team-title" th:text="${team.name}">Team Name</h3>
                        <div class="team-goal">
                            <i class="fas fa-bullseye"></i> <span th:text="${team.goal}">Goal</span>
                        </div>
                        <p class="team-desc" th:text="${team.description}">Description...</p>

                        <div class="card-footer">
                            <div class="member-avatars">
                                <div class="avatar-placeholder" style="background: #8b5cf6">
                                    <span th:text="${#lists.size(team.memberUsernames)}">1</span>
                                </div>
                                <span style="font-size: 0.8rem; color: var(--text-tertiary); margin-left: 8px;">
                                    <span th:text="${#lists.size(team.memberUsernames)}">0</span> Members
                                </span>
                            </div>
                            <a th:href="@{/manage-team(teamName=${team.name})}" class="btn-view">
                                Manage <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div id="emptyState" class="empty-state" th:if="${#lists.isEmpty(teams)}">
                <div class="empty-icon">
                    <i class="fas fa-people-carry-box"></i>
                </div>
                <h3>No teams yet</h3>
                <p>Create a team to start your journey.</p>
            </div>
        </section>

    </main>
</div>

<div id="modal-create-team" class="modal-overlay">
    <div class="glass-card modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Create New Team</h3>
            <button class="modal-close"><i class="fas fa-times"></i></button>
        </div>

        <form th:action="@{/create-team}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label>Team Name *</label>
                <input type="text" name="name" class="form-input" placeholder="e.g. The Spring Masters" required>
            </div>

            <div class="form-group">
                <label>Goal / Slogan *</label>
                <input type="text" name="goal" class="form-input" placeholder="e.g. Building the future of SaaS" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-input" rows="3" placeholder="Briefly describe what your team does..."></textarea>
            </div>

            <div class="form-group">
                <label>Cover Image (Upload)</label>
                <input type="file" name="coverImage" class="form-input" accept="image/*">
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel modal-close-btn">Cancel</button>
                <button type="submit" class="btn-save">Create Team</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/teams.js" th:src="@{/js/teams.js}"></script>
</body>
</html>
