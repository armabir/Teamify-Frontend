<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teamify</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="background-shape shape-1"></div>
<div class="background-shape shape-2"></div>

<div th:if="${param.error}" class="toast-container">
    <div class="toast toast-error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class="toast-content">
            <span class="toast-title">Login Failed</span>
            <span class="toast-msg">Invalid username or password.</span>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
    </div>
</div>

<div th:if="${param.success}" class="toast-container">
    <div class="toast toast-success">
        <i class="fa-solid fa-circle-check"></i>
        <div class="toast-content">
            <span class="toast-title">Success</span>
            <span class="toast-msg">Account created! Please log in.</span>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
    </div>
</div>

<div class="container">
    <div class="glass-card login-card">
        <div class="header-section">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your workspace.</p>
        </div>

        <form th:action="@{/login}" method="POST">

            <div class="input-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="alex@mit.edu" required autofocus>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <i class="fa-regular fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-actions">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit">
                Log In <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>

            <p class="login-link">New here? <a th:href="@{/signup}">Create an Account</a></p>
            <br>

            <div class="separator">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-social google">
                    <i class="fa-brands fa-google"></i> Google
                </button>
                <button type="button" class="btn-social github">
                    <i class="fa-brands fa-github"></i> GitHub
                </button>
            </div>

        </form>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
